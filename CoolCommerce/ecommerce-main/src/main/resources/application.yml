# General properties shared by all profiles

spring:
  datasource:
    driver-class-name: org.hsqldb.jdbc.JDBCDriver
    url: "jdbc:hsqldb:mem:cool_commerce_db;DB_CLOSE_DELAY=-1"
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update

continuum:
  debug: true
  maxNumberOfCoresToUse: 4

logging:
  level:
    org:
      kinotic: TRACE
    io:
      vertx: DEBUG
